name: starter_pack
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^6.1.1
  flutter_svg: ^2.0.10+1

  dio: ^5.4.1
  flutter_bloc: ^8.1.4
  shared_preferences: ^2.2.2
  rxdart: ^0.27.7
  flutter_dotenv: ^5.1.0
  get_it: ^7.6.7

  pretty_dio_logger: ^1.3.1

  cupertino_icons: ^1.0.2
  meta: ^1.11.0
  bloc: ^8.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/audio/
    - .env
